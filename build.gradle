plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.htw.be'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	//implementation io.jjwt-jackson

	//implementation spring sercurity
	//implementation 'org.springframework.boot:spring-boot-starter-security'
	//implementation jsonwebtoken
	//implementation 'io.jsonwebtoken:jjwt:0.9.1'
	//implementation io.jsonwebtoken.io.Decoders;
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	//implementation import io.jsonwebtoken.security.Keys;
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
//implementation javax validation
	implementation 'javax.validation:validation-api:2.0.1.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
